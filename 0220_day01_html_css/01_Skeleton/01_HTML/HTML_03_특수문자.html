<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특수문자</title>
</head>
<body>
  <div>
    <ul>
      <!-- 공백 -->
      <h2>Non-breaking space</h2>
      <!-- &nbsp; -->
      <li>&nbsp;</li>

      <!-- < -->
      <h2>Less than</h2>
      <!-- &lt; -->
      <li>&lt;</li>
      
      <!-- > -->
      <h2>Greater than</h2>
      <!-- &gt; -->
      <li>&gt;</li>

      <!-- & -->
      <h2>Ampersand</h2>
      <!-- &amp; -->
      <li>&amp;</li>

      <!-- " -->
      <h2>Quotation mark</h2>
      <!-- &quot -->
      <li>&quot;</li>

      <!-- © -->
      <h2>Copyright</h2>
      <!-- &copy; -->
      <li>&copy;</li>

      <!-- ® -->
      <h2>Registered Trademark</h2>
      <!-- &reg; -->
      <li>&reg;</li>

      <!-- ± -->
      <h2>Plus or minus</h2>
      <!-- &plusmn; -->
      <li>&plusmn;</li>
      
    </ul>
  </div>
</body>
</html>
