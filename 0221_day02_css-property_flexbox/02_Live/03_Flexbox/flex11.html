<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        width: 800px;
        height: 300px;
        background-color: aqua;
      }

      .flex-container > * {
        /* 만약 해당 5개의 div의 길이의 합이 container보다 크면 똑튼 비율로 나눠가진다 */
        flex: 0 1 200px;
        background-color: blue;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>flex: flex-grow, flex-shrink, flex-basis</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
